name: Build Swift language bindings

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      newVersion:
        description: 'New Version'
        type: string
        default: '0.0.0'
        required: true

jobs:
  rust-build-swift-bindings:
    # just reuse a relevant workflow from the dedicated repo https://github.com/swiyu-admin-ch/github-actions-workflows
    uses: swiyu-admin-ch/github-actions-workflows/.github/workflows/rust-build-swift-bindings.yml@main
    with:
      newVersion: ${{ github.event.inputs.newVersion }}
      swiftPackageName: DidResolver
      xcFrameworkName: didresolver